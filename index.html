<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<img src = "AsteroidsGameHeader.gif" alt = "Asteroids Game">
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullets.pde Floater.pde Asteroids.pde Stars.pde Spaceship.pde Stars.pde Scenes.pde Keys.pde ">
				</canvas>
		    </section>
	    <footer>
		    Press 'w' to accelerate <br>Press 'a' and 'd' to rotate <br>Press 'f' to activate hyperspace <br>Press 't' to pause the game <br>Press the space bar to shoot
	    </footer>
	</body>
</html>
